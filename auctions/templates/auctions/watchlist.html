{% extends "auctions/layout.html" %}
{% block body %}
<h2>My Watchlist</h2>
<ul>
    {% for listing in listings %}
        <li>
            {{ listing.owner.username }} is selling
            <a href="{% url 'listing' listing.id %}">{{ listing.item_name }}</a>
        </li>
    {% empty %}
        <li>Your watchlist is empty.</li>
    {% endfor %}
</ul>
{% endblock %}
